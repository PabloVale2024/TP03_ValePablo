<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link rel="stylesheet" href="/css/styles.css"></link>

</head>
<body>
	<header class="texto-degradado">
		<h1>Unju 2024</h1>
		
	</header>
	<progress></progress>
	<nav>
		<ul>
			<li><a href="https://www.fi.unju.edu.ar">Fi Unju</a></li>
			<li><a href="#algun-link">sobre todo</a></li>
			<li><a href=#otro-link>info</a></li>
		</ul>
	</nav>
	<header>

		<main class="p">
			<hr>
			<h1>Formulario de Datos</h1>

			<form>
				<table border="0">
					<tr>
						<td><label for="dni">Ingrese Dni: </label></td>
						<td><input id="dni" type="number" required
							placeholder="Ingrese DNI"></input><br></td>
					</tr>
					<tr>
						<td><label for="nombres">Nombre: </label></td>
						<td><input id="nombres" type="text" required
							placeholder="Ingrese nombres"></input><br></td>
					</tr>
					<tr>
						<td><label for="apellido">Apellido:</label></td>
						<td><input id="apellido" type="text" required
							placeholder="Ingrese Apellido"></input><br></td>
					</tr>
					<tr>
						<td><label for="fecha naciemnto">Fecha de Nacimiento:</label></td>
						<td><input id="fechaNacimiento" type="date" required
							placeholder="Ingrese fecha naceimtno"></input><br></td>
					</tr>
					<tr>
						<td><label for="genero">Genero:</label></td>

						<td><label for="generoM">Masculino:</label> <input
							id="generoM" type="radio" value="Masculino" name="genero"></input>
							<label for="generoF">Femenino:</label> <input id="generoF"
							type="radio" value="Femenino" name="genero"></input></td>
						<td><label for="generoX">X:</label> <input id="generoX"
							type="radio" value="X" name="genero"></input><br></td>
					</tr>
					<tr>
						<td><label for="correoElectronico">Correo
								Electronico:</label></td>
						<td><input id="correoElectronico" type="email"
							name="correoElectronico" placeholder="email"></input><br></td>
					</tr>
					<tr>
						<td><label for="domicilio">Domicilio:</label></td>
						<td><input id="domicilio" type="text" placeholder="Domicilio"
							name="domcicilio"></input></td>
					</tr>
					<tr>
						<td><label for="provincia">Provincia:</label></td>

						<td><select id="provincia" name="Provincia">
								<option value="Jujuy">jujuy</option>
								<option value="salta">Salta</option>

						</select></td>
						<tr>
						<td><label for="celular">Telefono celu:</label></td>
						<td><input id="celular" type="number" name="celular"></input></td></tr>
						<tr>
						<td><label>categoria de interes:</label></td>
						<td><label for="intereses">futbol</label> <input id="intereses"
								type="checkbox" name="intereses"></input></td>
						</tr>
						
						<tr>
						<td><label for="password">Password:</label></td>
						<td><input id="password" type="password" required="ingrese contraseña"
							name="password" maxlength="8"></input></td>
						</tr>
						<tr>
						<td><label for="password">Password:</label></td>
						<td><input id="password" type="password" required="ingrese contraseña"
							name="password" maxlength="8"></input></td>
						</tr>
						<tr>
						<td><label for="passwordbis">ingresar nuevamente pass</label></td>
						<td><input id="passwordbis" type="password"
							required="ingrese de nuevo pass" name="password"></input></td>
						</tr>
						<tr>
						<td><label for="tyc">terminos y condiciones</label></td>
						<td><input id="tyc" type="checkbox" name="Infrel"></input></td>
						</tr>
						<tr>
						<td><input type="submit" value=Guardar></td>
						<td><input type="button" value=Cancelar></td>
						</tr>
				</table>
				<table>
				<tr>
						<td><label for="sugerencia"> Sugerencias:</label></td>
					</tr>	
				</table>	
				<textarea id="sugerencia" name="sugerencia" rows="8" cols="40"></textarea>
				
				
			</form>
			<hr>
		</main>
	</header>
	<footer>
		Pie de Pagina
		<nav>
			<ul>
				<li><a href="/index">inicio</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
